<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pad</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" type="text/css" href="css/pad.css">
</head>
<body>

<!-- Bootstrap Style Title Bar -->
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">pad</span>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><div type="button" class="btn btn-success new"><i class="fa fa-fw fa-plus"></i></div></li>
        </ul>

    </div>
</nav>

<!-- Notes Grid -->
<div class="row notes">
    <div class="no-notes">You've got no notes!</div>
    <!-- Notes inserted by NoteManager -->
</div>

<!-- Bootstrap Modal Frame -->
<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div type="button" class="close delete"><i class="fa fa-fw fa-trash-o"></i></div>
                <div type="button" class="close" data-dismiss="modal"><i class="fa fa-fw fa-check"></i></div>
                <span class="modal-title"></span>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript" src="js/note.js"></script>
<script type="text/javascript" src="js/todo.js"></script>
<script type="text/javascript" src="js/notemanager.js"></script>

</body>
</html>
